<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="container">
    <div class="qr-image">
      <img src="./images/image-qr-code.png" alt="">
    </div>
    
    <div class="text-content">
      <h1 class="headline">Improve your front-end skills by building projects</h1>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="attribution_link" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://digital-card-ogbumah.netlify.app/" class="attribution_link">Abraham Ogbumah</a>.</p>
    </div>
  </main>
</body>
</html>
